<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librería</title>
        <link rel="icon" href="../Imagenes/i.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/style.css">
    </head>

    <body>
        <header>
            <nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
             Libros
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/libro/registro}">Registrar</a>
              <a class="dropdown-item" th:href="@{/libro/mostrar}">Mostrar</a>
              
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
             Autores
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/autor/registro}">Registrar</a>
              <a class="dropdown-item" th:href="@{/autor/mostrar}">Mostrar</a>
              
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
             Editoriales
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/editorial/registro}">Registrar</a>
              <a class="dropdown-item" th:href="@{/editorial/mostrar}">Mostrar</a>
              
            </div>
          </li>
        
      </ul>

    </nav>
        </header>

        <main>

            
            <div class="cont_form_libro">
                <h2 class="subt">Cargar Libro</h2>
                
            <form th:action="@{/libro/registro}" method="POST" class="formulario">
                 <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                <div class="form-group">
                    <label for="ISBN">ISBN</label>
                    <input type="text" class="form-control input_libro" id="ISBN" name="isbn" 
                           th:value="${isbn}">

                </div>
                <div class="form-group">
                    <label for="Titulo">Título</label>
                    <input type="text" class="form-control input_libro" id="Titulo" name="titulo"
                           th:value="${titulo}">

                </div>
                <div class="form-group">
                    <label for="Anio">Año</label>
                    <input type="number" class="form-control input_libro" id="Anio" name="anio"
                           th:value="${anio}">

                </div>
                <div class="form-group">
                    <label for="Ejemplares">Ejemplares</label>
                    <input type="number" class="form-control input_libro" id="Ejemplares" name="ejemplares"
                           th:value="${ejemplares}">

                </div>
                <div class="form-group">
                    <label for="EjemplaresPrestados">Ejemplares Prestados</label>
                    <input type="number" class="form-control input_libro" id="EjemplaresPrestados" name="ejemplaresPrestados"
                           th:value="${ejemplaresPrestados}">

                </div>
                <div class="form-group">
                    <label for="EjemplaresRestantes">Ejemplares Restantes</label>
                    <input type="number" class="form-control input_libro" id="EjemplaresRestantes" name="ejemplaresRestantes"
                           th:value="${ejemplaresRestantes}">

                </div>
                <div class="form-group">
                    <label for="idAutor">Autor</label>
                    <!-- <input type="text" class="form-control" id="idAutor" name="idAutor">
                    -->
                    <select name="autor" class="form-control input_libro">
                        <option disabled selected>Seleccione un autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}" 
                                th:text="${autor.nombre}"/>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idEditorial">Editorial</label>
                    
                    <select name="editorial" class="form-control input_libro">
                        <option disabled selected>Seleccione una Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"/>
                    </select>

                </div>




                <button type="submit" >Guardar</button>
            </form> 
                </div>
        </main>
        <footer>
            <p>@Copyright 2021 - Pablo César</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    </body>

</html>
